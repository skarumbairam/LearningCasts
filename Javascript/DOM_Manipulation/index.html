<!DOCTYPE html>
<html>
  <head>
    <title>Javascript DOM Manipulation Excersice</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <noscript>Sorry, your browser does not support JavaScript!</noscript>
  </head>
  <body>
    <div class="container">
      <h2>FAQ Component</h2>
      <div class="faq-container"></div>
    </div>

    <div class="container">
      <h2>User Registration Form</h2>
      <form action="#" method="POST">
        <!-- Name Field -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <br /><br />

        <!-- Email Field -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <br /><br />

        <!-- Phone Field -->
        <label for="phone">Phone:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          pattern="[0-9]{10}"
          required
        />
        <small>Format: 10-digit number</small>
        <br /><br />

        <!-- Language Dropdown -->
        <label for="language">Preferred Language:</label>
        <select id="language" name="language" required>
          <option value="">Select a Language</option>
          <option value="english">English</option>
          <option value="spanish">Spanish</option>
          <option value="french">French</option>
        </select>
        <br /><br />

        <!-- Gender Radio Buttons -->
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required />
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other" required />
        <label for="other">Other</label>
        <br /><br />

        <!-- Submit Button -->
        <button type="submit">Submit</button>
      </form>
    </div>
    <hr />

    <div class="container">
      <h2 class="space">TO DO LIST</h2>
      <input id="input-task" type="text" placeholder="Add items to your list" />
      <button class="add-task-btn">+</button>
      <div class="task-lists-container"></div>
    </div>

    <hr />
    <div class="container">
      <h2 class="space">TIC TOC GAME</h2>
      <button class="reset">Reset Game</button>
      <div class="result"></div>
      <div class="board">
        <div class="row">
          <button class="square"></button>
          <button class="square"></button>
          <button class="square"></button>
        </div>
        <div class="row">
          <button class="square"></button>
          <button class="square"></button>
          <button class="square"></button>
        </div>
        <div class="row">
          <button class="square"></button>
          <button class="square"></button>
          <button class="square"></button>
        </div>
      </div>
    </div>
    <hr />
    <div class="container">
      <div class="sorting-container">
        <div>
          <input id="search-item" type="text" placeholder="search product..." />
          <button id="search-button">Search</button>
        </div>
        <div>
          <label> Low to Hight</label>
          <input id="lowtohigh" type="radio" name="price" value="lowtohigh" />
          <label> High to Low</label>
          <input id="hightolow" type="radio" name="price" value="hightolow" />
        </div>
        <div>
          <p id="cart-count">Cart Item - 0</p>
        </div>
      </div>
      <div class="products-container"></div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
