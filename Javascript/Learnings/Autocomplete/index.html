<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Complete Component</title>
    <link href="../Utils/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container text-center">
      <h3>Auto Complete Component</h3>
      <div class="input-container mt-5">
        <div class="d-flex">
          <input
            type="text"
            class="form-control"
            id="inputText"
            placeholder="Type Country To Search"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon2"
          >
            Submit
          </button>
        </div>
        <div id="list-container"></div>
      </div>
      <script type="module" src="./index.js"></script>
    </div>
  </body>
</html>
