<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link href="../Utils/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row border">
        <div class="text-center">
          <h3>ToDo List App</h3>
        </div>
        <form id="form">
          <div class="input-group mb-3">
            <input
              id="inputBox"
              type="text"
              value=""
              class="form-control"
              placeholder="Type Your ToDo List"
              aria-label="Action Item List"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="submit-button"
            >
              Submit
            </button>
          </div>
        </form>
        <div class="item-container">
          <ul id="action-item-container"></ul>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
